<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com/3.3.2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2a2a2a;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .sidebar.open {
      transform: translateX(250px);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #f8fafc;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: #ffcc00;
      color: #121212;
    }

    .toggle-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      background-color: #ffcc00;
      color: #121212;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #e6b800;
    }

    .form-container {
      margin: auto;
      width: 90%;
      max-width: 600px;
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .form-container h1 {
      text-align: center;
      font-size: 1.875rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 1.5rem;
    }

    .form-container label {
      display: block;
      font-size: 1rem;
      color: #f8fafc;
      margin-bottom: 0.5rem;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #3d3d3d;
      border-radius: 0.375rem;
      background-color: #1e1e1e;
      color: #f8fafc;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s;
    }

    .form-container input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 8px #ffcc00;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    .form-buttons button {
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
    }

    .form-buttons button:hover {
      transform: scale(1.05);
    }

    .form-buttons .btn-success {
      background-color: #4caf50;
      color: #f8fafc;
    }

    .form-buttons .btn-success:hover {
      background-color: #45a049;
    }

    .form-buttons .btn-warning {
      background-color: #ff9800;
      color: #121212;
    }

    .form-buttons .btn-warning:hover {
      background-color: #fb8c00;
    }

    .link-animation {
      text-align: center;
      margin-top: 2rem;
      color: #ffcc00;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
    }

    .link-animation:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <ul style="margin-top: 60px;">
      <li><a href="/index.html">Home</a></li>
    </ul>
  </div>
  
  <div style="margin-top: 30px; margin-bottom: 30px;" class="form-container">
    <h1>Add Product</h1>
    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" min="1" step="0.01" required>

      <label for="inventory">Inventory:</label>
      <input type="number" id="inventory" name="inventory" min="1" required>

      <label for="expiry_year">Expiry Year:</label>
      <input type="number" id="expiry_year" name="expiry_year" min="2025" required>

      <label for="image">Upload a Picture:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <div class="form-buttons">
        <button type="submit" class="btn-success">Save</button>
        <button type="reset" class="btn-warning">Undo</button>
      </div>
    </form>
    <div class="link-animation" onclick="window.location.href='{{ url_for('home') }}'">
      Back to Home
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
