{% extends 'base.html' %}
{% block title %}Seller Login - BargainBuddy{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Seller Login</h1>
        <p class="text-gray-600 mb-8">Access your seller dashboard to manage your products and orders.</p>

        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            </div>

            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-yellow-500 text-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                    Login as Seller
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have a seller account? 
                <a href="{{ url_for('seller_register') }}" class="text-yellow-500 hover:text-yellow-600 font-medium">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
