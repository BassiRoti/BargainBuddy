<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BargainBuddy Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #121212);
      overflow: hidden;
    }

    .blur-light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.8;
      animation: pulse 6s infinite alternate;
    }

    .blur-light.yellow {
      background: #ffcc00;
      top: 10%;
      left: 20%;
    }

    .blur-light.purple {
      background: #8e44ad;
      bottom: 15%;
      right: 10%;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.3);
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hover-scale {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.1);
      background-color: #ffbf00;
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center justify-center">
  <!-- Blurred Lights -->
  <div class="blur-light yellow"></div>
  <div class="blur-light purple"></div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="absolute top-4 w-full px-8 fade-in">
        {% for category, message in messages %}
          <div class="bg-{{ 'red-500' if category == 'error' else 'green-500' }} text-white p-4 rounded-lg mb-4 shadow-lg">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Header -->
  <header class="absolute top-0 w-full flex justify-between items-center px-8 py-4 bg-transparent fade-in">
    <div class="flex items-center space-x-2 animate-pulse">
      <span class="text-3xl font-bold text-yellow-500">âš¡</span>
      <h1 class="text-2xl font-semibold">BargainBuddy</h1>
    </div>
    <a
      href="#"
      class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-medium hover-scale"
    >
      Become a seller
    </a>
  </header>

  <!-- Form Section -->
  <div class="bg-[#1e1e1e] rounded-2xl shadow-lg p-8 w-96 transform fade-in">
    <h2 class="text-xl font-semibold text-center mb-4">Create an account</h2>
    <p class="text-gray-400 text-center mb-6">Enter your details below</p>

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white border border-[#3d3d3d] focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white border border-[#3d3d3d] focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white border border-[#3d3d3d] focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
      />
      <button
        type="submit"
        class="w-full bg-yellow-500 text-black py-2 rounded-lg font-semibold hover-scale"
      >
        Register
      </button>
    </form>

    <p class="text-gray-400 text-center mt-4">
      Already have an account? 
      <a
        href="{{ url_for('login') }}"
        class="text-yellow-500 hover:underline"
      >
        Log in
      </a>
    </p>
  </div>
</body>
</html>
